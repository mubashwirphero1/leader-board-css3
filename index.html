<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board | Programming Hero Project</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header section -->
    <header>

    </header>
    <!-- Main section -->
    <main>
        <!-- Top-players and Top blogs -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="Image of a top player">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Image of a top player">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Image of a top player">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="Image of a top player">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Image of a top player">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Image of a top player">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top blogs</h2>
                <article class="blogs">
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-1.png" alt="Image of first article">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <div class="blog-athour">By <a href="">Danny Sapio</a></div>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-2.png" alt="Image of second article">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet : list vs grids</h3>
                            <div class="blog-athour">By <a href="">Tess Gadd</a></div>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-3.png" alt="Image of third article">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <div class="blog-athour">By <a href="">Jeremiah Lam</a></div>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blog-thumbnail">
                            <img src="images/blogs/blog-4.png" alt="Image of fourth article">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <div class="blog-athour">By <a href="">Ferdinand Vogler</a></div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
